<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="Admin.css">
  <script type="text/javascript" src="Login.js"></script>
  <style type="text/css">
    form{
      margin-top: 60px;
    }
  </style>
</head>
<body>
   
<form action="#" method="GET">
   <div class="inner-addon right-addon">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <i class="glyphicon glyphicon-registration-mark"></i>
    </div>
  <div class="form-group"id="SETFORM">
    <div class="inner-addon right-addon">
     <label for="email"></label>
     <i class="glyphicon glyphicon-envelope"></i>
     <input type="email" id="email"class="form-control" placeholder="Enter Email"required>
    </div>
    <div class="inner-addon right-addon">
        <label for="password"></label>
        <i class="glyphicon glyphicon-lock"></i>
       <input id="password" type="password" class="form-control" placeholder="Password" minlength="8" required >
    </div>
    <div class="inner-addon right-addon">
     <label for="password"></label>
     <i class="glyphicon glyphicon-lock"></i>
     <input type="password" id="password" placeholder="Repeat Password" required>
    </div></div>
    <button type="submit" class="btn btn-danger btn-lg">Register</button>

  <div class="signin">
    <p>Already have an account? <a href="AdminLogin.html"><span class="sin">Sign in</span></a></p>
  </div>
</form>
</body>
</html>
